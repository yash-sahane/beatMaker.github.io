<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BeatMaker</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="controls">
                <div class="heading">
                    <h1>Kick</h1>
                </div>
                <div class="mute-button">
                    <button data-track="0" class="mute kick-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>
                <div class="beatControl">
                    <div class="select-section">
                        <select name="kick-select" id="kick-select">
                            <option value="sounds/kick-808.wav">Kick 808</option>
                            <option value="sounds/kick-big.wav">Kick Big</option>
                            <option value="sounds/kick-deep.wav">Kick Deep</option>
                        </select>
                    </div>
                    <div class="beats">
                        <div class="pad kick-pad b0"></div>
                        <div class="pad kick-pad b1"></div>
                        <div class="pad kick-pad b2"></div>
                        <div class="pad kick-pad b3"></div>
                        <div class="pad kick-pad b4"></div>
                        <div class="pad kick-pad b5"></div>
                        <div class="pad kick-pad b6"></div>
                        <div class="pad kick-pad b7"></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="heading">
                    <h1>Snare</h1>

                </div>
                <div class="mute-button">

                    <button data-track="1" class="mute snare-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>
                <div class="beatControl">
                    <div class="select-section">
                        <select name="snare-select" id="snare-select">
                            <option value="sounds/snare-808.wav">snare 808</option>
                            <option value="sounds/snare-big.wav">snare big</option>
                            <option value="sounds/snare-block.wav">snare block</option>
                        </select>
                    </div>
                    <div class="beats">
                        <div class="pad snare-pad b0"></div>
                        <div class="pad snare-pad b1"></div>
                        <div class="pad snare-pad b2"></div>
                        <div class="pad snare-pad b3"></div>
                        <div class="pad snare-pad b4"></div>
                        <div class="pad snare-pad b5"></div>
                        <div class="pad snare-pad b6"></div>
                        <div class="pad snare-pad b7"></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="heading">

                    <h1>Kick</h1>
                </div>
                <div class="mute-button">
                    <button data-track="2" class="mute hihat-volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>
                <div class="beatControl">
                    <div class="select-section">
                        <select name="hihat-select" id="hihat-select">
                            <option value="sounds/hihat-808.wav">hihat 808</option>
                            <option value="sounds/hihat-analog.wav">hihat analog</option>
                            <option value="sounds/hihat-plain.wav">hihat plane</option>
                        </select>
                    </div>
                    <div class="beats">
                        <div class="pad hihat-pad b0"></div>
                        <div class="pad hihat-pad b1"></div>
                        <div class="pad hihat-pad b2"></div>
                        <div class="pad hihat-pad b3"></div>
                        <div class="pad hihat-pad b4"></div>
                        <div class="pad hihat-pad b5"></div>
                        <div class="pad hihat-pad b6"></div>
                        <div class="pad hihat-pad b7"></div>
                    </div>
                </div>
            </div>
            <button class="play-stop">Play</button>

            <div class="tempo-div">
                <input type="range" name="temp-slider" id="tempo-slider" class="tempo-slider" min="20" max="300">
                <p>Tempo : <span class="tempo-nr">150</span></p>
            </div>

            <audio class="kickSound" id="kickSound" src="sounds/kick-808.wav"></audio>
            <audio class="snareSound" id="snareSound" src="sounds/snare-808.wav"></audio>
            <audio class="hihatSound" id="hihatSound" src="sounds/hihat-808.wav"></audio>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
